<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusNumber" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="prodectNumber" class="form-control text-center" value="1">
                           <button id="numberBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="fastPice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusNumbers" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="valeunumber" class="form-control text-center" value="1">
                           <button id="valeuAddBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="secentPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="Subtotal">00</span></h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>



<script>
   // iPhone 11 128GB Black plush count
      const numberBtn =document.getElementById("numberBtn");
      numberBtn.addEventListener("click",function(){
      const prodectNumber=document.getElementById("prodectNumber").value;
      const prodectValeu=parseFloat(prodectNumber);
      const trotalValeu=prodectValeu+1;
      document.getElementById("prodectNumber").value=trotalValeu;
      
         
         // prodect pice
      
         let tottalPice= trotalValeu*1219;
        
         document.getElementById("fastPice").innerText=tottalPice;

         const Subtotal= document.getElementById("Subtotal").innerText;
         const subtotalNumber=parseFloat(Subtotal);
         // let tottalPice= trotalValeu*1219;
         // let secentPrice= trotalValeu*59;
        const SubtotalAmount=secentPrice+secentPrice+subtotalNumber;
   
        document.getElementById("Subtotal").innerText=SubtotalAmount;

        
         
      })
// iPhone 11 Silicone Case - Black plush count
      const valeuAddBtn =document.getElementById("valeuAddBtn");
      valeuAddBtn.addEventListener("click",function(){
      const prodectNumber=document.getElementById("valeunumber").value;
      const prodectValeu=parseFloat(prodectNumber);
      const trotalValeu=prodectValeu+1;
      
      document.getElementById("valeunumber").value=trotalValeu;

      let secentPrice= trotalValeu*59;
        
        document.getElementById("secentPrice").innerText=secentPrice;
        
      

      })

</body>

</html>
